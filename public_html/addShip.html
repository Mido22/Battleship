<html ng-app>
    <head>
        <title>Ahoy  {{capName}}!!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/addShip.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div  class="container">
            <div class="row">
                <h1>Welcome to the Battleship</h1>
                <form>
                    <div id="nameDiv">
                        <input type="text" placeholder="Captain's  Name e.g Monkey D. Luffy" ng-model="capName"/>
                        <br/>
                        <input type="number" placeholder="Board Size:" ng-model="boardSize" value="10"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
