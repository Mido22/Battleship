<html ng-app>
    <head>
        <title>Ahoy  {{capName}}!!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/addShip.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/addShip.js"></script>
    </head>
    <body  ng-controller="addShipCtrl">
        <div  class="container">
            <div class="row">
                <form>
                    <div id="nameDiv" class="centreBlock">
                        <h1>Welcome to the Battleship</h1>
                        <br/>
                        <span>Captain's  Name&nbsp;&nbsp;:&nbsp;&nbsp; </span><span> <input type="text" placeholder="Monkey D. Luffy" ng-model="capName"/></span>
                        <br/><br/><br/><br/>
                        <span>Board Size &nbsp;&nbsp;:&nbsp;&nbsp; </span><span><input type="number" ng-model="boardSize" ng-change="makeTable()"/></span>
                    </div>
                    <br/><br/><br/>
                    <div id="addBoard" class="row">
                        <div id="board" class="col-lg-10">
                            These is where the board should be...
                        </div>        
                        <div  class="col-lg-2">
                            <button > <i class="glyphicon glyphicon-floppy-save" id="addShipButton" ng-click="showAlert($event)">&nbsp;&nbsp; &nbsp;&nbsp; Add Ship</i></button> 
                        </div>                
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
